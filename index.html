  <link rel="stylesheet" href="styles/ui.css">
  <style>
    body { background: linear-gradient(135deg, #d9f9fb 0%, #f5e1ff 100%); font-family: 'Quicksand', 'Comic Sans MS', cursive, sans-serif; margin: 0; }
    #gameContainer { max-width: 1100px; margin: 30px auto 0 auto; background: #fff7ea; border-radius: 24px; box-shadow: 0 12px 36px #8884; border: 4px solid #a3e6c1; min-height: 800px; position: relative; }

<body>
<div id="gameContainer">
  <div id="hud"></div>
  <div id="dialogo"><span id="mensaje"></span></div>
  <div id="overworld"></div>
  <div id="combateJRPG" style="display:none;"></div>
  <div id="inventario" style="display:none;"></div>
  <div id="tienda" style="display:none;"></div>
  <div id="tutorial" style="display:none;"></div>
</div>
<script type="module" src="./src/game.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Load the data.js file after DOM content is loaded
    fetch("./src/data.js")
      .then(response => response.text())
      .then(text => {
        // Create a new script element
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./src/data.js";
        script.textContent = text;

        // Append the new script element to the head of the document
        document.head.appendChild(script);
      });
  });
</script>
</body>
